<html>  
  
<body>  
<div id='fuck'></div>
<input type="button" onclick="disp_prompt()" value="test" />  
<script>  
function disp_prompt()  
{  
    var name=prompt("请输入您的名字","xxx"); // 弹出input框  
    var x = document.createElement('div');
    x.innerHTML = name;
    document.getElementById('fuck').appendChild(x);
}  
</script>  
  
</body>  
</html>
